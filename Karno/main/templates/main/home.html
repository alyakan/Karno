<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<font size="8"><center>Welcome</center></font
</head>
<body>
	{% if messages %}
		<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
   				{% endfor %}
		</ul>
	{% endif %}
	{% if user.is_authenticated %}
		<a href="{% url 'user-logout' %}">Log Out</a><br>
		<a href="{% url 'user-manage' %}">Manage Account</a><br>
		<!-- <a href="{% url 'user-reset' %}">reset</a> -->
	{% else %}
		<a href="{% url 'user-new' %}">Sign Up</a><br>
		<a href="{% url 'user-login' %}">Log In</a><br>
	{% endif %}
</body>
</html>
