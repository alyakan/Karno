<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% if messages %}
        <div class="messages">
            {% for message in messages %}
            <h2{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red">{{ message }}</h2>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
