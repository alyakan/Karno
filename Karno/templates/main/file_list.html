<!DOCTYPE html>
<html>
<head>
	<title>Files</title>
</head>
<body>
	<h1>Files</h1><br>
		{% for file in object_list %}
		<a href="{{ file.file_uploaded.url }}"><img src="{{  file.file_uploaded.url}}" width="400" height="400" alt="{{ image.image.name }}"></a>
			<a href="{% url "file-detail" file.id %}">Share these videos</a>
		{% endfor %}
		<br>
		<a href="{% url 'upload'%}"> Share File</a>

			{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    {% if message.tags %} <class="{{ message.tags }}"{% endif %}>
		    <script type="">alert("{{message}}")</script>
		    {% endfor %}
		</ul>
		{% endif %}

</body>
</html>
