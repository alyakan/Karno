<!DOCTYPE html>
<html>
	<head>
		<title>Files</title>
	</head>
	<body>
		<h1>Files</h1>
		{% for file in object_list %}
			<a href="{{ file.file_uploaded.url }}"><img src="{{  file.file_uploaded.url}}" width="400" height="400" alt="{{ image.image.name }}"></a></h1>
			<video name='demo' controls autoplay width='50%' height='40%'>
				<source src="{{ file.file_uploaded.url }}" type="video/mp4"></source>
			</video>
		{% endfor %}
		<a href="{% url 'upload' %}"> Share File</a>

		{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
				    {% if message.tags %} class="{{ message.tags }}"{% endif %}>
				    <script type="">alert("{{message}}")</script>
			    {% endfor %}
			</ul>
		{% endif %}
	</body>
</html>
